<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay To FarmLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <style>
        /* Custom Styling */
        .bg-custom {
            background: url('https://images.unsplash.com/photo-1614977645968-6db1d7798ac7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmFybSUyMG1hY2hpbmVyeXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
            height: 100vh;
        }

        .card {
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #228B22;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
        }

        .btn-success {
            background-color: #228B22;
            border: none;
        }

        .btn-success:hover {
            background-color: #1e7e1e;
        }
    </style>
</head>

<body class="bg-custom d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="card-header">
                        <h3>Make Payment</h3>
                    </div>
                    <div class="card-body">
                        <form action="/pay/stk_push/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" 
                                    placeholder="Enter number (e.g., 2547XXXXXXXX)" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" 
                                    placeholder="Enter amount (e.g., 500)" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>

</html>
